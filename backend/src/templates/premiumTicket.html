<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        :root {
            --v-theme-on-surface: #0f172a;
            --v-theme-surface: #ffffff;
            --v-theme-surface-light: #f8fafc;
            --text-high-emphasis: #0f172a;
            --text-medium-emphasis: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            color: var(--v-theme-on-surface);
        }

        .ticket-container {
            width: 700px;
        }

        .digital-ticket {
            background: var(--v-theme-surface);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Ticket Header */
        .ticket-header {
            padding: 32px;
            background: linear-gradient(135deg, #f1f5f9 0%, #ffffff 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            flex: 1;
        }

        .logo-img {
            max-height: 50px;
            width: auto;
            margin-bottom: 12px;
        }

        .event-name-overline {
            font-size: 12px;
            font-weight: 800;
            color: var(--text-medium-emphasis);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
            display: block;
        }

        .ticket-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-high-emphasis);
            line-height: 1.2;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            color: var(--v-theme-primary);
            margin-left: 20px;
        }

        /* Ticket Divider */
        .ticket-divider {
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            margin: -20px 0;
            z-index: 10;
        }

        .ticket-line {
            width: 90%;
            height: 0;
            border-bottom: 2px dashed var(--border-color);
        }

        .ticket-cutout {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            top: 50%;
            margin-top: -16px;
        }

        .ticket-cutout.left {
            left: -16px;
        }

        .ticket-cutout.right {
            right: -16px;
        }

        /* Ticket Body */
        .ticket-body {
            padding: 32px;
            display: flex;
        }

        .attendee-info {
            flex: 7;
            padding-right: 24px;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-medium-emphasis);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .name {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-high-emphasis);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .ticket-type-badge {
            display: inline-block;
            padding: 4px 12px;
            background-color: var(--v-theme-primary);
            color: white;
            border-radius: 9999px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .contact {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: var(--text-medium-emphasis);
            margin-bottom: 32px;
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            color: var(--text-medium-emphasis);
        }

        /* Meta Section */
        .meta-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        .meta-item {
            display: flex;
            align-items: center;
        }

        .meta-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: var(--v-theme-primary);
        }

        .meta-content {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-medium-emphasis);
            text-transform: uppercase;
        }

        .meta-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-high-emphasis);
        }

        /* QR Section */
        .qr-section {
            flex: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px solid var(--border-color);
            padding-left: 24px;
        }

        .qr-frame {
            padding: 16px;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .qr-frame img {
            width: 160px;
            height: 160px;
            display: block;
        }

        .ticket-uuid {
            margin-top: 12px;
            font-size: 11px;
            color: #94a3b8;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background: var(--v-theme-surface-light);
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .scan-text {
            font-size: 11px;
            font-weight: 800;
            color: var(--text-medium-emphasis);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .powered-by {
            margin-top: 8px;
            font-size: 10px;
            color: #94a3b8;
            font-weight: 600;
        }
    </style>
</head>

<body style="--v-theme-primary: {{header.primaryColor}};">
    <div class="ticket-container">
        <div class="digital-ticket">
            <!-- Header -->
            <div class="ticket-header">
                <div class="header-content" style="text-align: {{header.logoPosition}};">
                    {{#if header.logoBase64}}
                    <img src="{{header.logoBase64}}" alt="Logo" class="logo-img">
                    {{else if header.logo}}
                    <img src="{{header.logo}}" alt="Logo" class="logo-img">
                    {{/if}}
                    <span class="event-name-overline">Event Entry</span>
                    <h1 class="ticket-title">{{eventName}}</h1>
                </div>
                <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M13,8.5H11V6.5H13V8.5M13,13H11V11H13V13M13,17.5H11V15.5H13V17.5M22,10V6C22,4.89 21.1,4 20,4H4A2,2 0 0,0 2,6V10C3.11,10 4,10.9 4,12C4,13.11 3.11,14 2,14V18C2,19.11 2.9,20 4,20H20C21.11,20 22,19.11 22,18V14C20.9,14 20,13.11 20,12C20,10.9 20.9,10 22,10Z" />
                </svg>
            </div>

            <!-- Divider -->
            <div class="ticket-divider">
                <div class="ticket-cutout left"></div>
                <div class="ticket-line"></div>
                <div class="ticket-cutout right"></div>
            </div>

            <!-- Body -->
            <div class="ticket-body">
                <div class="attendee-info">
                    <div class="label">Attendee</div>
                    <div class="name">{{attendeeName}}</div>
                    <div class="ticket-type-badge">{{ticketTitle}}</div>

                    <div class="contact">
                        {{#if isEmail}}
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6M20 6L12 11L4 6H20M20 18H4V8L12 13L20 8V18Z" />
                        </svg>
                        {{else}}
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20,15.5C18.8,15.5 17.5,15.3 16.4,14.9C16.3,14.9 16.2,14.9 16.1,14.9C15.8,14.9 15.6,15 15.4,15.2L13.2,17.4C10.4,15.9 8,13.6 6.6,10.8L8.8,8.6C9,8.4 9.1,8.2 9.1,7.9C9.1,7.8 9,7.7 9,7.6C8.6,6.5 8.4,5.2 8.4,4C8.4,3.4 8,3 7.4,3H4C3.4,3 3,3.4 3,4C3,13.4 10.6,21 20,21C20.6,21 21,20.6 21,20V16.6C21,16 20.6,15.5 20,15.5M5,5H7.1C7.2,6 7.4,7 7.7,8L6.3,9.4C5.7,7.9 5.3,6.5 5.1,5M19,19C17.5,18.8 16.1,18.3 14.6,17.7L16,16.3C17,16.6 18,16.8 19,16.9V19Z" />
                        </svg>
                        {{/if}}
                        <span>{{attendeeEmail}}</span>
                    </div>

                    <div class="meta-section">
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H19V8M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,5V6H5V5H19Z" />
                            </svg>
                            <div class="meta-content">
                                <span class="meta-label">Date & Time</span>
                                <span class="meta-value">{{eventDateTime}}</span>
                            </div>
                        </div>
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5M12,2A7,7 0 0,1 19,9C19,14.25 12,22 12,22C12,22 5,14.25 5,9A7,7 0 0,1 12,2M12,4A5,5 0 0,0 7,9C7,10 7,12 12,18.71C17,12 17,10 17,9A5,5 0 0,0 12,4Z" />
                            </svg>
                            <div class="meta-content">
                                <span class="meta-label">Location</span>
                                <span class="meta-value">{{location}}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="qr-section">
                    <div class="qr-frame">
                        <img src="{{qrCode}}" alt="QR Code">
                    </div>
                    <div class="ticket-uuid">#{{ticketUuid}}</div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="scan-text">SCAN AT ENTRY</div>
                <div class="powered-by">Powered by {{header.appName}}</div>
            </div>
        </div>
    </div>
</body>

</html>
